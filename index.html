<!DOCTYPE html>
<html>
  <head>
    <title>Interior Room Design | My Last Project</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <h1>My Last Project - Interior Room Design</h1>
    <a-scene>
      <a-sky
        src="./close-up-of-tulips-blooming-in-field-royalty-free-image-1584131603.jpg"
      ></a-sky>

      <a-plane
        id="ground"
        src="./pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <a-plane
        id="carpet"
        src="./istockphoto-1248542684-612x612.jpg"
        position="0 0.1 0.5"
        rotation="-90 0 0"
        width="8"
        height="5"
      ></a-plane>

      <a-box
        id="wall"
        src="./pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg"
        position="0 6.5 -4.5"
        width="20"
        height="13"
      >
      </a-box>

      <a-plane
        id="wall-poster-left"
        src="./Random-image.jpg"
        position="-5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <a-plane
        id="wall-poster-middle"
        src="./pngtree-background-biru-keren-dan-kosong-abstract-untuk-template-desain-powerpoint-ppt-picture-image_1738466.jpg"
        position="0 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <a-plane
        id="wall-poster-right"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/left-poster.png"
        position="5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <!-- Chair 1  -->
      <a-cylinder
        src="./dark-brown-color-solid-background-1920x1080.png"
        radius="1.2"
        position="6.5 -0.4 0"
      >
        <a-cylinder
          src="./dark-brown-color-solid-background-1920x1080.png"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          src="./dark-brown-color-solid-background-1920x1080.png"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="./close-up-of-tulips-blooming-in-field-royalty-free-image-1584131603.jpg"
          position="0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Chair 2  -->

      <a-cylinder
        src="./dark-brown-color-solid-background-1920x1080.png"
        radius="1.2"
        position="-6.5 -0.4 0"
      >
        <a-cylinder
          src="./dark-brown-color-solid-background-1920x1080.png"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          src="./dark-brown-color-solid-background-1920x1080.png"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="./close-up-of-tulips-blooming-in-field-royalty-free-image-1584131603.jpg"
          position="-0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Dining Table -->
      <a-box
        src="./istockphoto-1248542684-612x612.jpg"
        width="9"
        height="3.5"
        position="0 2 0"
        rotation="90 0 0"
        depth="0.2"
      >
        <a-cylinder
          src="./dark-brown-color-solid-background-1920x1080.png"
          height="2"
          radius="0.8"
          rotation="90 0 0"
          position="0 0 1"
        ></a-cylinder>
      </a-box>

      <!-- Lamp -->

      <a-cone
        color="pink"
        position="0 7.5 0"
        radius-top="0.5"
        radius-bottom="2"
      >
        <a-sphere color="#fff176" position="0 -0.5 0"></a-sphere>
        <a-cylinder
          color="pink"
          radius="0.15"
          height="4"
          position="0 2 0"
        ></a-cylinder>
      </a-cone>

      <!--  --------- CAMERA --------- -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
